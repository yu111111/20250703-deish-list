<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Wishlist - メイン</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>We Wishlist</h1>
            <nav>
                <span id="user-name"></span>
                <button id="logout-button">ログアウト</button>
                <button id="settings-button">設定</button>
            </nav>
        </header>

        <section id="add-item-form">
            <h2>新しい欲しいものを追加</h2>
            <form>
                <div class="form-group">
                    <label for="item-name">項目名</label>
                    <input type="text" id="item-name" required>
                </div>
                <div class="form-group">
                    <label for="price">価格（任意）</label>
                    <input type="number" id="price">
                </div>
                <div class="form-group">
                    <label for="category">カテゴリ</label>
                    <select id="category">
                        <option value="電子機器">電子機器</option>
                        <option value="ホーム">ホーム</option>
                        <option value="旅行">旅行</option>
                    </select>
                </div>
                <button type="submit">追加</button>
            </form>
        </section>

        <section id="filter-section">
            <h2>フィルター</h2>
            <select id="category-filter">
                <option value="all">全て</option>
                <option value="電子機器">電子機器</option>
                <option value="ホーム">ホーム</option>
                <option value="旅行">旅行</option>
            </select>
        </section>

        <section id="wishlist-display">
            <h2>欲しいものリスト</h2>
            <ul id="item-list"></ul>
            <button id="toggle-completed">完了した項目を表示/非表示</button>
            <ul id="completed-item-list" style="display: none;"></ul>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
