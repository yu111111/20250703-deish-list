<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We Wishlist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <div class="user-nav">
            <span id="user-name"></span>
            <button id="settings-button"><span class="material-symbols-outlined">settings</span></button>
            <button id="logout-button"><span class="material-symbols-outlined">logout</span></button>
        </div>

        <header class="main-header">
            <h1>✨ We Wishlist</h1>
        </header>

        <section class="input-section">
            <form id="add-item-form">
                <input type="text" id="item-name" placeholder="項目を入力" required>
                <input type="number" id="price" placeholder="価格 (¥)">
                <select id="category">
                    <option value="" disabled selected>カテゴリを選択</option>
                    <option value="電子機器">📱電子機器</option>
                    <option value="ホーム">🏠️ホーム</option>
                    <option value="旅行">✈️旅行</option>
                    <option value="その他">その他</option>
                </select>
                <button type="submit"><span class="material-symbols-outlined">add</span></button>
            </form>
        </section>

        <section class="filter-section">
            <div id="category-filter-buttons">
                 <button class="filter-btn active" data-category="all">すべて</button>
                 <button class="filter-btn" data-category="電子機器">電子機器</button>
                 <button class="filter-btn" data-category="ホーム">ホーム</button>
                 <button class="filter-btn" data-category="旅行">旅行</button>
                 <button class="filter-btn" data-category="その他">その他</button>
            </div>
        </section>

        <main class="wishlist-container">
            <div id="item-list" class="item-grid">
                <!-- Items will be dynamically inserted here -->
            </div>
            
            <hr>

            <div class="completed-section-header">
                <h2>完了した項目</h2>
                <button id="toggle-completed">表示する</button>
            </div>
            <div id="completed-item-list" class="item-grid" style="display: none;">
                <!-- Completed items will be dynamically inserted here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
